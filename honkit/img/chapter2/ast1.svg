<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Root Node -->
  <circle cx="100" cy="20" r="15" fill="gray" />
  <text x="95" y="25" font-size="12" fill="white">+</text>

  <!-- Branch to left child -->
  <line x1="100" y1="35" x2="50" y2="80" stroke="black" stroke-width="2" />
  <!-- Left child -->
  <circle cx="50" cy="80" r="15" fill="green" />
  <text x="45" y="85" font-size="12" fill="white">1</text>

  <!-- Branch to right child -->
  <line x1="100" y1="35" x2="150" y2="80" stroke="black" stroke-width="2" />
  <!-- Right child node -->
  <circle cx="150" cy="80" r="15" fill="brown" />
  <text x="145" y="85" font-size="12" fill="white">*</text>

  <!-- Branch to right-left child -->
  <line x1="150" y1="95" x2="130" y2="140" stroke="black" stroke-width="2" />
  <!-- Right-left child -->
  <circle cx="130" cy="140" r="15" fill="green" />
  <text x="125" y="145" font-size="12" fill="white">2</text>

  <!-- Branch to right-right child -->
  <line x1="150" y1="95" x2="170" y2="140" stroke="black" stroke-width="2" />
  <!-- Right-right child -->
  <circle cx="170" cy="140" r="15" fill="green" />
  <text x="165" y="145" font-size="12" fill="white">3</text>
</svg>